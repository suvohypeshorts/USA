<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
/* -------------------- BASIC RESET -------------------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Roboto', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f172a,#1e293b);
}

/* -------------------- CARD -------------------- */
.card{
  background: rgba(2,6,23,0.9);
  padding:40px 30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  text-align:center;
  width: 95%;
  max-width:400px;
  color:white;
  position: relative;
}

/* -------------------- TITLE & TEXT -------------------- */
.card h1{
  font-size:24px;
  margin-bottom:10px;
  color:#f0f9ff;
}
.card p{
  font-size:14px;
  color:#cbd5f5;
  margin-bottom:25px;
}

/* -------------------- BUTTONS -------------------- */
button{
  width:100%;
  padding:15px;
  margin:10px 0;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  color:#022c22;
  background: #22c55e;
  transition: all 0.3s ease;
}
button:hover{
  background:#16a34a;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

/* -------------------- LOADING -------------------- */
.loader{
  margin-top:20px;
  border:4px solid #f3f3f3;
  border-top:4px solid #22c55e;
  border-radius:50%;
  width:30px;
  height:30px;
  animation: spin 1s linear infinite;
  display:none;
  margin-left:auto;
  margin-right:auto;
}
@keyframes spin{
  0% { transform:rotate(0deg);}
  100% { transform:rotate(360deg);}
}
</style>
</head>

<body>
<div class="card">
  <h1>Check Your Offer Availability</h1>
  <p>Select your device below to continue</p>
  <button onclick="goOffer('Android')">Android</button>
  <button onclick="goOffer('iOS')">iOS</button>
  <button onclick="goOffer('Desktop')">Desktop</button>
  <div class="loader" id="loader"></div>
</div>

<script>
// -------------------- MAIN FUNCTION --------------------
async function goOffer(device){
  const loader = document.getElementById("loader");
  loader.style.display = "block"; // show loader

  try{
    // --------------- GOOGLE SHEET URL ---------------
    const sheetURL = "https://opensheet.elk.sh/1prSMOw3rk_l0gT23BQTvN02jsstasNSM7D9Gg_GalVE/Sheet1";

    const res = await fetch(sheetURL);
    const data = await res.json();

    // ---------------- COUNTRY DETECT ----------------
    let country = "US"; // default for CPA offers
    // real automatic detection possible via IP API if needed

    // --------------- FILTER LINK ------------------
    let offer = data.find(x => x.country === country && x.device === device);

    // --------------- REDIRECT ---------------------
    setTimeout(()=>{
      loader.style.display = "none";
      if(offer){
        window.location.href = offer.link;
      } else {
        alert("Offer not available for your device/country");
      }
    }, 1500); // 1.5 sec loader for premium feel

  } catch(err){
    loader.style.display = "none";
    alert("Something went wrong, please try again");
    console.log(err);
  }
}
</script>

</body>
</html>
