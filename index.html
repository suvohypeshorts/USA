<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  font-family:Arial,Helvetica,sans-serif;
  color:white;
}
.card{
  background:#020617;
  padding:35px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
  text-align:center;
  max-width:360px;
  width:100%;
}
h1{
  font-size:22px;
  margin-bottom:10px;
}
p{
  font-size:14px;
  color:#cbd5f5;
}
button{
  margin-top:20px;
  width:100%;
  padding:15px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#16a34a;
}
</style>
</head>

<body>

<div class="card">
  <h1>Check Availability</h1>
  <p>Offer availability based on your location</p>
  <button onclick="redirect()">Continue</button>
</div>

<script>
async function redirect(){
  try{
    // ðŸ‘‡ tumhara Google Sheet
    const sheetURL = "https://opensheet.elk.sh/1prSMOw3rk_l0gT23BQTvN02jsstasNSM7D9Gg_GalVE/Sheet1";

    const res = await fetch(sheetURL);
    const data = await res.json();

    // test ke liye US
    let country = "US";

    let offer = data.find(x => x.country === country);

    if(offer){
      window.location.href = offer.link;
    }else{
      alert("Offer not available in your country");
    }

  }catch(err){
    alert("Something went wrong");
    console.log(err);
  }
}
</script>

</body>
</html>
